<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./static/css/base.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Ohhh My Budget ðŸ’Ž</title>
	</head>

	<body>
		<div class="container">

			<!-- LEFT COLUMN -->
			<div class='left-form'>
				<div class='form-container'>
					<h1>Budget calculatorðŸ’Ž</h1>

					<small class="error-msg num-budget-global" style="display:none">Please enter the amount of your global budget</small>
					<div class='full-input budget-field'>
						<label for='budget'>Global budget</label>
						<input type='text' name='budget' id='budget'></input>
					</div>

					
					<div class='depenses-container'>
						<div class='full-input depense-field'>
							<label for='depense'>Expense</label>
						  	<input type='text' name='depense' id='depense'></input>
						</div>

						<small class="error-msg" style="display:none">Please only enter a number</small>
						<div class='full-input montant-field'>
							<label for='montant'>Amount</label>
						  	<input type='text' name='montant' id='montant'></input>
						</div>

						<button class='add-btn' ><i class="fa-solid fa-money-bill-1"></i> </button>

					</div>
				</div>
			</div>

			<!-- RIGHT COLUMN -->
			<div class='right-expenses'>
				<div class='expenses-container'>
					<h2> Expenses
						<button class="reset-btn">
							<i class="fa fa-eraser"></i>
						</button>
					</h2>

					<div class='expenses-list'>
						<!-- example to add -->
						<div class='expenses-item'>
							<!-- <span> Coffee 4â‚¬ </span> -->
						</div> 
					 
					</div> 

				</div>
			</div>
		</div>

		<!-- BOTTOM SECTION -->
		<div class="footer">
			<div class="income">
				<h2>Budget</h2>
				<span>-</span>
			</div>
			<div class="expense">
				<h2>Expenses</h2>
				<span>-</span>
			</div>
			<div class="balance">
				<h2>Balance</h2>
				<span>-</span>
			</div>
		</div>

	</body>
<script src="script.js"></script>
</html>
